<div id="global-breadcrumb" class="header-context">
  <nav>
    <ol class="group" role="breadcrumbs">
      {%- for item in items -%}
        {% if item.label %}
        <li>
          {%- if item.link -%}
            <a href="{{ item.link }}">{{ item.label }}</a>
          {%- else -%}
            {{ item.label }}
          {%- endif -%}
        </li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
</div>
