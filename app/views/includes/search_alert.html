{% if search_results %}
<div class="background-alert padding margin-top margin-bottom-large cf">
    <p class="bold-small">Save this search and create a notification?</p>
    <p>You will be alerted whenever a vacancy matching your search is posted.<br>
    How would you like to be notified?</p>
    <fieldset style="display: block">
        <div class="multiple-choice" data-target="contact-by-email">
            <input id="example-contact-by-email" type="radio" name="radio-contact-group" value="Email">
            <label for="example-contact-by-email">Email</label>
        </div>
        <div class="panel panel-border-narrow js-hidden" id="contact-by-email">
            <label class="form-label" for="contact-email">Email address</label>
            <input class="form-control" name="contact-email" type="text" id="contact-email">
        </div>
        <div class="multiple-choice" data-target="contact-by-phone">
            <input id="example-contact-by-phone" type="radio" name="radio-contact-group" value="Text">
            <label for="example-contact-by-phone">Text</label>
        </div>
        <div class="panel panel-border-narrow js-hidden" id="contact-by-phone">
            <label class="form-label" for="contact-phone">Phone number</label>
            <input class="form-control" name="contact-phone" type="text" id="contact-phone">
        </div>
    </fieldset>
    <input type="submit" class="button margin-top" value="Subscribe">
</div>
{% endif %}
